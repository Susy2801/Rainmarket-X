<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Rainmarket</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="header-top">
          <div class="search-container">
            <div class="logo">Rainmarket X</div>
            <div class="search__bar">
              <div class="search__bar--semi tag">
                Semiconduction
                <i class="fa-solid fa-xmark"></i>
              </div>
              <div class="search__bar--sk tag">
                SK hypnix
                <i class="fa-solid fa-xmark"></i>
              </div>
              <i class="fa-solid fa-angle-down"></i>
            </div>
            <div class="search__history option">Search history</div>
            <div class="search__watchlist option">
              Watchlist search <span><b>+</b></span>
            </div>
          </div>

          <div class="plan-container">
            <div class="view__plan"><b>View plan</b></div>
            <div class="view__filter">
              <div class="view__filter--column">
                <i class="fa-solid fa-filter"></i>
              </div>
              <div class="view__filter--row">
                <i class="fa-solid fa-align-right"></i>
              </div>
            </div>
          </div>
        </div>

        <nav class="nav">
          <div class="nav-container">
            <div class="nav-boxs">
              <div class="nav__home">Home</div>
              <div class="nav__asean nav-down">
                ASEAN <i class="fa-solid fa-angle-down"></i>
              </div>
              <div class="nav__asean--insight nav-down">
                The ASEAN Post Insights <i class="fa-solid fa-angle-down"></i>
              </div>
              <div class="nav__people nav-down">
                People Intelligence <i class="fa-solid fa-angle-down"></i>
              </div>
            </div>
            <div class="personalized">
              <i class="fa-solid fa-qrcode"></i>
              <div class="nav__dashboard">My dashboard</div>
            </div>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
